services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: my_butler
      POSTGRES_PASSWORD: "bZ3D6y_qiKCD6udcNqIP2lq7Cc1yOKj1"
    volumes:
      - my_butler_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "MAU73uSz9EN3afn59osxB_eDgOcCcjHT"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: my_butler_test
      POSTGRES_PASSWORD: "czjTSu81njblW1PM2bX0CAUFpw7qP5Wi"
    volumes:
      - my_butler_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "me1Yf0HmqP1HW2Ruqj31FMPzL1CqHjq0"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  my_butler_data:
  my_butler_test_data:
