class: UserProfile
table: user_profile
fields:
  fullName: String
  email: String
  profileImageUrl: String?
  userInfoId: int
  xp: int, default=0
  level: int, default=1
  hydrationGoal: int, default=8
  hydrationCount: int, default=0
  hydrationDate: String?
  hydrationReminder: bool, default=false
  focusCompleted: int, default=0
  focusGivenUp: int, default=0
  hydrationInterval: int, default=60
  journalReminder: bool, default=false
  journalInterval: int, default=24
  bookReminder: bool, default=false
  bookInterval: int, default=24
  focusModeDuration: int, default=25

indexes:
  userInfoId_idx:
    fields: userInfoId
    unique: true
